<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile_avatar.jpg" alt="Фото профиля" class="profile__avatar" />
          <div class="profile__edit">
            <h1 class="profile__name">Тони Старк</h1>
            <button
              type="button"
              class="profile__edite-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Гений, миллиардер, плэйбой, филантроп</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close"
          aria-label="Закрыть без сохранения"
          type="button"
          id="closeProfile"
        ></button>

        <form class="popup__form" name="profile-form" id="formProfile">
          <div class="popup__valid-input">
            <input
              type="text"
              class="popup__input-text"
              id="inputName"
              name="name"
              value=""
              placeholder="Имя профиля"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error" id="inputName-error">&nbsp</span>
          </div>

          <div class="popup__valid-input">
            <input
              type="text"
              class="popup__input-text"
              name="description"
              id="inputDescription"
              value=""
              placeholder="Описание профиля"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error" id="inputDescription-error">&nbsp</span>
          </div>
          <button class="popup__save popup__save_type_disabled" type="submit" id="saveProfile">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupPlace">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          class="popup__close"
          aria-label="Закрыть без сохранения"
          type="button"
          id="closePlace"
        ></button>

        <form class="popup__form" name="place-form" id="formPlace">
          <div class="popup__valid-input">
            <input
              type="text"
              class="popup__input-text"
              name="placename"
              id="inputPlacename"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error" id="inputPlacename-error">&nbsp</span>
          </div>
          <div class="popup__valid-input">
            <input
              type="url"
              class="popup__input-text"
              name="image-link"
              id="inputImageLink"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error" id="inputImageLink-error">&nbsp</span>
          </div>
          <button class="popup__save popup__save_type_disabled" type="submit" id="savePlace">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupFullImg">
      <figure class="popup__frame">
        <button
          class="popup__close"
          aria-label="Закрыть без сохранения"
          type="button"
          id="closeImage"
        ></button>
        <img src="./images/bratislava.jpg" alt="описание картинки" class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <template id="card-place">
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img src="./images/bratislava.jpg" alt="описание картинки" class="element__img" />
        <div class="element__label">
          <h2 class="element__caption"></h2>
          <button type="button" class="element__like" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
